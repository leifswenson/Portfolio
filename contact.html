<!DOCTYPE html>

<html lang="en">
  <head>
    <title>Contact Me</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Reset CSS -->
    <link rel="stylesheet" href="assets/css/reset.css" type="text/css" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css" type="text/css" />
  </head>
  <body>
    
    <!-- NavBar -->
    
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
      <a class="navbar-brand" href="about.html">Leif Swenson</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-item nav-link" href="about.html">About Me</a>
          <a class="nav-item nav-link" href="portfolio.html">Portfolio</a>
          <a class="nav-item nav-link active" href="contact.html">Contact<span class="sr-only">(current)</span></a>
        </div>
      </div>
    </nav>

    <!-- Main content area -->
    
    <div class="container">
      
      <!-- Headding -->
      <div class="row">
        <div class="col-md-8">
          <h1>Contact Me</h1>
        </div>
      </div>
      
      <div class="row">
        <!-- Contact Form -->
        <div class="col-md-8 mb-4">
          <form>
              <div class="form-group">
              <label for="exampleFormControlInput1">Name</label>
              <input type="text" class="form-control" id="inlineFormInput" placeholder="Jane Doe">
            </div>
            <div class="form-group">
              <label for="exampleFormControlInput1">Email address</label>
              <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
            </div>
            <div class="form-group">
              <label for="exampleFormControlTextarea1">Message</label>
              <textarea class="form-control" id="exampleFormControlTextarea1" rows="8"></textarea>
            </div>
          </form>
          
        </div>

        <!-- Sidebar -->
        <div class="col-md-4">
          <div class="card mx-auto mb-4" style="width: 20rem;">
            <div class="card-header text-center m-3">
              <h5>Connect with Me</h5>
            </div>
            <div class="card-body">
              <a href="https://github.com/leifswenson" target="blank" class="m-3"><img src="assets/images/github.png" class="icon"></a>
              <a href="https://www.linkedin.com/in/leif-swenson-670717a2/" target="blank" class="m-3"><img src="assets/images/linkedin.png" class="icon"></a>
              <a href="https://stackoverflow.com/users/5471918/leif-d?tab=profile" target="blank" class="m-3"><img src="assets/images/stackoverflow.png" class="icon"></a>
            </div>
          </div>
        </div>
        
      </div>
      
    </div>
    
    
    <!-- footer -->
    
    <div class="row">
      
      <div class="col-md-12 footer">
        <p class="text-center m-3">Copyright 2017 Leif Swenson</p>
      </div>
      
    </div>
    
    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
